<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <link rel="stylesheet" href="./style/normalize.css" type="text/css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="category">
            <a href="#" class="category__link"><img src="./image/icons/Logo.svg" alt="logo" class="category__image"></a>
            
            <section class="category-preweiv">
                <h1 class="category-preweiv__name">Hi intern!</h1>
                <p class="category-preweiv__description">Welcome to MI 2022 Front-end test</p>
    
                <section class="category-list">
                    <h2 class="category-list__name">Lets start using The Cat API</h2>

                    <div class="category-wrapper">
                        <div class="category-block">
                            <div class="category-container category-container_vote">
                                <img src="./image/vote-table.png" alt="vote" class="category-block__img">
                            </div>
                            <button class="category-block__button">VOTING</button>
                        </div>
                        <div class="category-block">
                            <div class="category-container category-container_breeds">
                                <img src="./image/pet-breeds.png" alt="breeds" class="category-block__img">
                            </div>
                            <button class="category-block__button category-block__button_breeds">BREEDS</button>
                        </div>
                        <div class="category-block">
                            <div class="category-container category-container_search">
                                <img src="./image/images-search.png" alt="search" class="category-block__img">
                            </div>
                            <button class="category-block__button category-block__button_gallery">GALLERY</button>
                        </div>
                    </div>
                </section>
            </section>
        </div>
        <div class="main-wrapper">
            <img src="./image/girl-and-pet.png" alt="girls_and_pet"   class="main__img">
            <div class="main-header main-header_gallery"></div>
            <div class="main">
            </div>
            
        </div>
    </div>
    
    <script src="./js/main.js" type="module" defer></script>
</body>
</html>
